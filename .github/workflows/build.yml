name: Build Workflow

on:
  push:
#    branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9.10'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r windows-requirements.txt
      - name: Run PyInstaller --onedir main.spec
        run: | 
          python -m PyInstaller --onedir main.spec
      - uses: actions/upload-artifact@v2
        with:
          name: main
          path: dist/main.exe

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1-beta.w1
          release_name: Windows Download - v0.0.1-beta.w1
          overwrite: true
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/main
          asset_name: main.exe
          asset_content_type: application/zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9.10'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r mac-requirements.txt
      - name: Run PyInstaller --onedir main.spec
        run: | 
          python -m PyInstaller --onedir main.spec
      - uses: actions/upload-artifact@v2
        with:
          name: main
          path: dist/main.app

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1-beta.m1
          release_name: MacOS Download - v0.0.1-beta.m1
          overwrite: true
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/main
          asset_name: main.app
          asset_content_type: application/zip